<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="panel.css"/>
    <script src="sidenav.js"></script>
    <script src="API.js"></script>

    <body onload="FirstRequest(); HideElements('SideNav')" class="panel-background">
        <div class="panel">

            <div id="SideNav" class="sidenav">
                <div onclick="SideNavSelect('Console')" id="Console">
                    <img src="console.png"/>
                </div>
                <div onclick="SideNavSelect('Settings')" id="Settings">
                    <img src="settings.png">
                </div>
            </div>


            <div class="MainContainer" id="MainContainer">
                <div id="ConsoleContainer" class="SubContainer" style="visibility: visible;">
            
                    <div class="Console"><div id="ConsoleText"></div></div>
                    <input class="ConsoleInput" type="text" value=">">
                    
                    <button onclick="ServerAPI('MCcommand=Start')" class="ServerButton" id="StartButton" style="background-color: var(--color-success,#1FD78D);"><img src="power.png"/><b>Start</b>
                    </button>

                    <button onclick="ServerAPI('MCcommand=Stop')" class="ServerButton" style="background-color: var(--color-danger,#F62451);">
                        <img src="power.png"/><b>Stop</b>
                    </button>

                </div>
                
                <div id="SettingsContainer" class="SubContainer">
                    settings
                </div>
            </div>

        </div>
    </body>
</html>
